<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>CSGO MAPS</title>
</head>

<body>
    <div class="container-maps">
        <h1 class="title">
            Counter-Strike: Global Offensive Maps
        </h1>

        <h2 class="pool-title">
            Active Duty Map Pool
        </h2>

        <div class="parent">
            <div>
                <img src="./img/inferno.jpg" title="Inferno" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/mirage.jpg" title="Mirage" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/nuke.jpg" title="Nuke" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/overpass.jpg" title="Overpass" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/vertigo.jpg" title="Vertigo" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/ancient.jpg" title="Ancient" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/anubis.jpg" title="Anubis" alt="CS:GO Map" class="map-img">
            </div>
        </div>

        <h2 class="pool-title">
            Reseve Map Pool
        </h2>

        <div class="parent">
            <div>
                <img src="./img/dust2.jpg" title="Dust2" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/train.jpg" title="Train" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/cache.jpg" title="Cache" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/grind.jpg" title="Grind" alt="CS:GO Map" class="map-img">
            </div>
            <div>
                <img src="./img/mocha.jpg" title="Mocha" alt="CS:GO Map" class="map-img">
            </div>
        </div>
    </div>
</body>

</html>

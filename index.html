<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>CSGO MAPS</title>
</head>

<body>

    <div class="container-maps">
        <h3>
            Counter-Strike: Global Offensive Maps
        </h3>
    
        <div id="activeMaps">
            <h3>
                <span class="title">
                    Active Duty Map Pool
                </span>
            </h3>
        
            <div class="panels">
                <div class="panel" style="background-image: url(/img/inferno.jpg)">
                    <h3>Inferno</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/mirage.jpg)">
                    <h3>Mirage</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/nuke.jpg)">
                    <h3>Nuke</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/overpass.jpg)">
                    <h3>Overpass</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/vertigo.jpg)">
                    <h3>Vertigo</h3>
                </div>
    
                <div class="panel" style="background-image: url(/img/ancient.jpeg)">
                    <h3>Ancient</h3>
                </div>
    
                <div class="panel" style="background-image: url(/img/anubis.jpg)">
                    <h3>Anubis</h3>
                </div>
            </div>
        </div>
    
        <div id="reserveMaps">
            <h3>
                <span class="title">
                    Reserve Map Pool
                </span>
            </h3>
        
            <div class="panels">
                <div class="panel" style="background-image: url(/img/dust2.jpg)">
                    <h3>Dust II</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/train.jpg)">
                    <h3>Train</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/cache.jpg)">
                    <h3>Cache</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/grind.jpg)">
                    <h3>Grind</h3>
                </div>
        
                <div class="panel" style="background-image: url(/img/mocha.jpg)">
                    <h3>Mocha</h3>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
